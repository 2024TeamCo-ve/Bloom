<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content">
    <div class="green_title">   <!--  초록색 타이틀 -->
        <div class="green_title_in">
            <span class="title">공지 게시판</span>
            <span class="vector">
                <img src="/img/Vector.png">
            </span>
        </div>
    </div>
    <table border="1">
        <h1>공지게시판 조회</h1>
        <tr>
            <th>공지번호</th>
            <th>공지제목</th>
            <th>공지내용</th>
            <th>공지날짜</th>
        </tr>
        <tr th:each="notice : ${ noticeList }">
            <td th:text="${ notice.getNo() }"></td>
            <td th:text="${ notice.getTitle() }"></td>
            <td th:text="${ notice.getCon() }"></td>
<!--            <td th:text="${ notice.getDate() }"></td>-->
            <td><a th:href="@{/notice/detail/{id}(id=${notice.no})}" th:text="${notice.date}">날짜</a></td>

        </tr>
    </table>


    <div sec:authorize="hasAnyAuthority('m')">
    <button  onclick="location.href='/notice/create'">작성하기</button>
    </div>

</div>>

</html>
