<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>비밀번호 찾기1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR%3A700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans%3A400%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C700"/>
  <link rel="stylesheet" th:href="@{/css/findPW1.css}"/>
  <link rel="stylesheet" th:href="@{/css/header-footer.css}"/>
    <script th:src="@{/js/findPW1.js}"></script>
    <script th:inline="javascript">
        var message = [[${message}]];
        if (message != null && message !== '') {
            alert(message);
        }
    </script>
 
</head>


<div layout:fragment="content">
        <div class="green_title">   <!--  초록색 타이틀 -->
            <div class="green_title_in">
                <span class="title">비밀번호 찾기</span>
                <span class="vector">
                    <img src="/img/Vector.png">
                </span>
            </div>
        </div>

    <div class="main">
        <br><br><br><br>
        <p class="title">이메일</p><br>

        <input type="text" class="textbox" id="email" placeholder="이메일을 입력해주세요">
        <hr/>
        <button class="sendButton" onclick="sendEmail()">인증번호 발송</button><br>



    <p class="title">인증번호</p><br>
        <form th:action="@{/member/verifyPW1}" method="post">
    <input type="text" class="textbox" name= "code" placeholder="인증번호를 입력해주세요">
    <hr/>
    <br>
    <button class="findButton" >인증하기</button>
        </form>

    </div>
</div>


</html>
