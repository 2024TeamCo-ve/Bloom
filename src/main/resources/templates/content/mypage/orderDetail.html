<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/css/orderDetail.css">

  <script th:src="@{/js/orderDetail.js}"></script>

  <link rel="stylesheet" th:href="@{/css/orderDetail.css}">
</head>
<body>
<!--주문상세 주문상태에 따라 버튼 바뀜-->
<input id="requestStatus" th:value="${orderDetail.requestStatus}"  style="display: none">


<div class="order">

  <main>
    <div class="top"></div>
    <div class="ordertitle">
      주문상세
    </div>
    <div class="content">
      <div class="myroom">
        <p>내 방</p>
        <div class="pics">
          <th:block th:each="reqFile:${orderDetail.requestFile}">
            <div class="pic" th:if="${ reqFile != null}">
              <img width="100%" height="100%" th:src="@{|/imagePath/${reqFile.fileName}|}"/><br>
              <a th:href="@{|/imagePath/${reqFile.fileName}|}" download>down</a>
              <p th:text="|pic${reqFileStat.count}|"></p>
            </div>
          </th:block>
        </div>
      </div>
      <div class="need">
        <p>요구 사항</p>
        <textarea class="text" th:text="${orderDetail.requestCon}" disabled>
        </textarea>
      </div>
      <div class="last">

        <div class="guide">
          가이드
          <div class="guidepic">
            <th:block th:each="guidefile:${orderDetail.guideFile}">
              <div class="gpic"></div>
            </th:block>
            <div class="gpic" id="pic1"></div>
            <div class="gpic" id="pic2"></div>
            <div class="gpic" id="pic3"></div>
            <div class="gpic" id="pic4"></div>
            <div class="gpic" id="pic5"></div>
          </div>
        </div>

        <div class="receipt">
          결제내역
          <div class="orderinfo">
            <div class="option" th:text="${orderDetail.optionNo}">
            </div>
            <div class="date">
              <div class="date1" >
                작업일
              </div>
              <div class="date2" th:text="${orderDetail.optionDt}">
              </div>
            </div>
            <div class="fix">
              <div class="fix1">
                수정횟수
              </div>
              <div class="fix2" th:text="${orderDetail.optionFix}">
              </div>
            </div>
            <div class="price">
              <div class="price1">
                가격
              </div>
              <div class="price2" th:text="${orderDetail.optionPrice}">
              </div>
            </div>
            <div class="totalprice">
              <div class="totalprice1">
                결제금액
              </div>
              <div class="totalprice2" th:text="${orderDetail.optionPrice}">
              </div>
            </div>
          </div>
        </div>
      </div>
      <input type="file" name="guide" id="guide" accept="image/*" onclick="viewImg(event)">
    </div>
      <div class="bott">
        <div class="buttons">
          <button class="btn request" onclick="" style="display: none;">수정 요청하기</button>
          <button class="btn decide" onclick="" style="display: none;">구매 확정</button>
          <button class="btn cancel" onclick="" style="display: block;">결제 취소하기</button>
          <button class="btn golist" onclick="">목록으로 가기</button>
        </div>
      </div>
    <button onclick="changeButton()">test</button>
  </main>
</div>
</body>
</html>
