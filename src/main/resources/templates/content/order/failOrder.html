<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/failOrder.css}">
</head>
<body>
    <div class="result">
        <div class="header">

        </div>
        <div class="main">
            <div class="top"></div>
            <div class="fail">
                <div class="title">
                    결제 실패
                </div>
                <div class="detail">
                    <div class="price">
                        <div class="price1">
                            결제 금액
                        </div>

                <div class="buttons">

                    </button>
                    <button type='button' class="btn gomain" th:onclick="|location.href='@{/main}'|">

                    </button>

            </div>
        </div>
        <div class="footer">

        </div>
