<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff; /* 흰 배경 색상 */
            font-family: Arial, sans-serif; /* 원하는 글꼴 선택 */
            margin: 0;
            padding: 0;
        }

        .message-container {
            background-color: #ffffff; /* 흰 배경 색상 */
            border-radius: 10px; /* 둥근 테두리를 위한 반지름 */
            border: 1px solid #ffffff; /* 얇은 테두리를 위한 색상 및 굵기 */
            padding: 20px; /* 내용과 테두리 간 여백 */
            width: 50%; /* 창의 폭을 조절하거나 다른 단위로 변경 가능 */
            margin: 20px auto; /* 페이지 중앙 정렬을 위한 여백 지정 */
            text-align: center;
        }

        .message-title {
            font-size: 24px; /* 제목의 글꼴 크기 */
            font-weight: bold; /* 두꺼운 글꼴 설정 */
            margin-bottom: 20px; /* 아래 여백 조절 */
margin: 20px auto;
        }

        .message-details {
            font-size: 18px; /* 폰트 크기 조절 */
            margin-bottom: 15px; /* 아래 여백 조절 */
            text-align: left; /* 왼쪽 정렬 */
        }

        .message-details p {
            margin: 0; /* 문단의 기본 여백 제거 */
        }

        .content-box {
            border: 1px solid #BDBDBD; /* 테두리 스타일 지정 */
            padding: 20px; /* 내용과 테두리 간 여백 */
            border-radius: 10px; /* 둥근 테두리를 위한 반지름 */
            height: 300px; /* 세로로 길게 조절 */
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 표시 */
        }

        .reply-button {
            background-color: #25432a; /* 답장 버튼 색상 */
            color: #ffffff; /* 답장 버튼 텍스트 색상 */
            padding: 10px; /* 버튼 내 여백 조절 */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* 부모 요소에 맞추기 위해 너비 100% 설정 */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message-title">받은 쪽지</div>
        <div class="message-details">
            <p>보낸 사람: </p>
        </div>
        <div class="message-details content-box">
            <p>내용칸</p>
        </div>
        <button class="reply-button">답장하기</button>
    </div>
</body>
</html>
