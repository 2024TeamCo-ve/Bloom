<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Massage.css">
    <title>Message Box</title>
</head>

<body>

<h1>받은 쪽지함</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>보낸 사람</th>
            <th>내용</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <!-- 받은 쪽지함 목록을 표시하는 반복문 -->
        <tr th:each="message : ${receivedMessageDTOList}">
            <td th:text="${message.senderMemberEmail}"></td>
            <td th:text="${message.msgContent}"></td>
            <td th:text="${message.msgDate}"></td>
        </tr>
        </tbody>
    </table>
    <div class="footer">
        <button onclick="changePage(currentBoxType, -1)">이전 페이지</button>
        <button onclick="changePage(currentBoxType, 1)">다음 페이지</button>
    </div></div>

<h1>보낸 쪽지함</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>받는 사람</th>
            <th>내용</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <!-- 보낸 쪽지함 목록을 표시하는 반복문 -->
        <tr th:each="message : ${sentMessageDTOList}">
            <td th:text="${message.receiverMemberEmail}"></td>
            <td th:text="${message.msgContent}"></td>
            <td th:text="${message.msgDate}"></td>
        </tr>
        </tbody>
    </table>
    <div class="footer">
        <button onclick="changePage(currentBoxType, -1)">이전 페이지</button>
        <button onclick="changePage(currentBoxType, 1)">다음 페이지</button>
    </div></div>

</body>

</html>
